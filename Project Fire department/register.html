<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Burgas Fire Department</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png">

    <link rel="stylesheet" type="text/css" href="CSS/RegisterStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="master-div">

        <div class="div-master ">

            <div class="div1">
                <p class="formHeader">Sign Up</p>

            </div>


            <div class="div2">
                <form class="center">

                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname"><br><br>

                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname"><br><br>

                    <label for="date">Date of Birth</label>
                    <input type="date" id="date" name="date"><br><br>

                    <label for="radio">Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br>

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Barbados">Barbados</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Belize">Belize</option>
                        <option value="Benin">Benin</option>
                        <option value="Bermuda">Bermuda</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Bouvet Island">Bouvet Island</option>
                        <option value="Brazil">Brazil</option>
                        <option value="British Indian Ocean Territory">British Indian Ocean Territory</option>
                        <option value="Brunei Darussalam">Brunei Darussalam</option>
                        <option value="Bulgaria">Bulgaria</option>
                    </select><br><br>

                    <label for="email">E-Mail</label>
                    <input type="email" value="Enter E-mail"><br><br>

                    <label for="phone">Phone</label>
                    <input type="phone" value="Enter Phone"><br><br>

                    <label for="password">Password</label>
                    <input type="password"><br><br>

                    <label for="password">Confirm Password</label>
                    <input type="password"><br><br>
                </form>

                <form class="left">
                    <input type="checkbox">
                    <label for="vehicle1"> I Agree to the Terms of use </label>
                </form>

            </div>

            <div class="div1">

                <button class="button1">Submit</button>
                <a href="index.html"><button class="button2">Go back</button></a>

            </div>

        </div>
    </div>


</body>

</html>
